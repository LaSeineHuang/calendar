<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>藏历</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
<div id="disk-container">
	<div class="inner">
		<div class="disk-layer">
			<div class="earth"></div>
			<div class="point" id="pointA"></div>
		</div>
		<div class="disk-layer">
			<div class="point" id="pointB"></div>
		</div>
		<div class="disk-layer">
			<div class="point" id="pointC"></div>
		</div>
		<div class="disk-layer">
			<div class="point" id="pointD"></div>
		</div>
		<div class="disk-layer">
			<div class="point" id="pointE"></div>
		</div>
	</div>

</div>
<table>
	<thead>
		<tr>
			<th>五曜</th>
			<th>宿位</th>
			<th>宿名</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td class="td1">水曜</td>
			<td>9</td>
			<td>星</td>
		</tr>
		<tr>
			<td class="td1">金曜</td>
			<td>22</td>
			<td>虚</td>
		</tr>
		<tr>
			<td class="td1">火曜</td>
			<td>21</td>
			<td>牛</td>
		</tr>
		<tr>
			<td class="td1">木曜</td>
			<td>2</td>
			<td>昴</td>
		</tr>
		<tr>
			<td class="td1">土曜</td>
			<td>23</td>
			<td>危</td>
		</tr>
	</tbody>
</table>

<script src="index.js"></script>
</body>
</html>
